name: Run Tests

on:
  push:
    branches: [v2]
  pull_request:
    branches: [v2]

jobs:
  test:
    name: Build
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - name: linux-amd64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: win-amd64
            runner: windows-latest
            target: x86_64-pc-windows-msvc
          - name: macos-amd64
            runner: macos-latest
            target: x86_64-apple-darwin
          - name: macos-arm64
            runner: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # Required ahead of time because of:
      # https://github.com/asdf-vm/actions/issues/445
      - name: Setup asdf
        uses: asdf-vm/actions/setup@v3
      - name: Cache asdf
        id: cache-asdf
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.asdf
          key: ${{ runner.os }}-asdf-${{ hashFiles('**/.tool-versions') }}
          restore-keys: |
            ${{ runner.os }}-asdf-
      - name: Install dependencies in .tool-versions
        uses: asdf-vm/actions/install@v3
      - name: Add Rust target 
        run: rustup target add ${{ matrix.target }}
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2      
      - name: Build CLI
        run: just build --verbose --locked --release --target ${{ matrix.target }}
      - uses: actions/upload-artifact@v4
        if: ${{ failure() }}
        with:
          name: code
          path: /home/runner/work/odict
